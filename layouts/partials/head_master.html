<meta http-equiv="content-type" content="text/html; charset=utf-8">
{{ .Hugo.Generator }}
<meta name="description" content="{{if .IsPage}}{{ .Summary }}{{else}}{{.Site.Params.description}}{{end}}">
<meta name="keywords" content="{{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<meta name="google-site-verification" content="UOyORZy7uHLQIjLmSyIWbQrGpGtmC36XEcZhWnYZZ-A" />

<link rel="stylesheet" href="/assets/css/main.css" data-instant-track>
{{if isset .Params "gallery_id" }}
<link href="/assets/css/nano/nanogallery.min.css" rel="stylesheet" type="text/css">
{{ end }}
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

<script src="/assets/js/main.js" data-instant-track></script>
<!--script src="/assets/js/main-noinstant.js" data-no-instant></script-->

{{if isset .Params "gallery_id" }}
<script src="/assets/js/vendor/jquery.nanogallery.min.js"></script>
{{ end }}

<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-TileImage" content="/mstile-144x144.png">
<meta name="theme-color" content="#ffffff">

<link href="http://feeds.feedburner.com/bepsays" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}"/>

<meta property="fb:app_id" content="111055509053223" />
<meta property="fb:admins" content="615673291"/>
<meta property="og:site_name" content="bepsays.com" />
<meta property="og:locale" content="nn_NO" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{if .IsPage}}{{ .Summary }}{{else}}{{.Site.Params.description}}{{end}}" />
{{ with .Params.images }}
<meta property="og:image" content="{{ index . 0 | absURL }}" />
{{ end }}
{{ if .IsPage }}
<meta property="og:updated_time" content="{{ .Date }}"/>
{{ end }}

 {{ template "_internal/twitter_cards.html" . }}

{{ if not .Site.BuildDrafts }}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-52478213-1', 'auto');
    ga('send', 'pageview');

</script>
{{ end }}
